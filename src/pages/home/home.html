</ion-header>

<ion-content >

  <ion-slides autoplay="2000" loop="true" speed="1500">
      <ion-slide>
          <img src="../../assets/imgs/galeria/Screenshot_2018-09-09-17-35-45.png">
      </ion-slide>
      <ion-slide>
          <img src="../../assets/imgs/galeria/Screenshot_2018-09-09-17-35-31.png">

    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>

          11h ago

      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
